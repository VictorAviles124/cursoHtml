<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tablas </title>
</head>
<body>
    <!--El TR sicnifica filas , horizontales
        Los TD Son columnas verticales-->
    <table border="1" style="border-collapse: collapse;">
        <thead>
            //Encabezado
            <tr>Columna </tr>
            <tr>Columna2 </tr>
            <tr>Columna 3</tr>

        </thead>
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>3</td>    
            </tr>

            <tr>
                <td>Dato 2 columna 1</td>
                <td>Dato 2 columna 2</td>
                <td>3</td>

            </tr>

            <tr>
                <td>Dato 3 columna 1</td>
                <td>Dato 3 clumna 2</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
