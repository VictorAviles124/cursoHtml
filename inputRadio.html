<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Radio</title>

</head>
<body>
    <form action="">
        <input type="radio" name="radioUno" disabled="" value="R"><label for="">Rojo</label>
        <br>
        <input type="radio" name="radioUno" checked="" value="B"><label for="">Blanco</label>
        <br>
        <input type="radio" name="radioUno" value="N"><label for="">Negro</label>

    </form>
    
</body>
</html>
